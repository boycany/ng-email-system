<div class="ui container segment">
    <h3>Create an account: </h3>
    <form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <app-input label="Username" fieldId="username" [control]="authForm.controls['username']" inputType="text">
        </app-input>
        <app-input label="Password" fieldId="password" [control]="authForm.controls['password']" inputType="password">
        </app-input>
        <app-input label="Password Confirmation" fieldId="passwordConfirmation"
            [control]="authForm.controls['passwordConfirmation']" inputType="password">
        </app-input>

        <div class="ui red basic message"
            *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors">
            <!-- div 層設定為要兩個 passowrd 的 touch 事件都接受到並且有 error 才觸發此錯誤訊息 -->
            <p *ngIf="authForm.errors['passwordsDontMatch']">
                Password and Password Confirmation must match.
            </p>
            <p *ngIf="authForm.errors['noConnection']">
                No internet connection detected, failed to signup.
            </p>
            <p *ngIf="authForm.errors['unknownError']">
                Failed to signup.
            </p>
        </div>
        <div>
            <button class="ui primary button submit">Submit</button>
        </div>
    </form>
</div>
